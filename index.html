<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
      <div class="card-top">
          <img src="./images/illustration-hero.svg" class="hero"alt="">
      </div>
      <div class="card-bottom">
          <h2 class="header">Order Summary</h2>
          <p class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="annual">
            <img src="./images/icon-music.svg" class="music" alt="">
            <div class="ann-desc">
              <h4>Annual Plan</h4>
              <p class="para">$59.99/year</p>
              <a class="change" href="#">Change</a>
            </div>
          </div>
          <button>Proceed to Payment</button>
          <div class="cancel">
            <a>Cancel Order</a>
          </div>
          
      </div>
  </div>

  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TDS</a>.
  </div>
</body>
</html>
